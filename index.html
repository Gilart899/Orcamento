<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GilFest Or√ßamentos</title>
  <!-- Fonte e √çcones -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004aad, #ffcc00);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004aad;
      margin-top: 0;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      margin-top: 10px;
    }

    .input-group i {
      margin-right: 10px;
      color: #004aad;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }

    .service {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      font-size: 1rem;
    }

    .service i {
      color: #ff6600;
      width: 22px;
      height: 22px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #004aad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00337a;
    }

    .btn.whatsapp {
      background: #25d366;
    }

    .btn.pdf {
      background: #ffcc00;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
      background: #f0f0f0;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>
    üéâ GilFest Or√ßamentos üéà
  </header>

  <div class="container">
    <h2>Dados do Cliente</h2>

    <div class="input-group">
      <i data-lucide="user"></i>
      <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="input-group">
      <i data-lucide="phone"></i>
      <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">
    </div>

    <div class="input-group">
      <i data-lucide="calendar"></i>
      <input type="date" id="data">
    </div>

    <h2>Servi√ßos</h2>

    <label class="service">
      <i data-lucide="castle"></i>
      <input type="checkbox" value="150" data-label="Pula-pula m√©dio com escorregador"> 
      Pula-pula m√©dio com escorregador - R$150
    </label>

    <label class="service">
      <i data-lucide="toy-brick"></i>
      <input type="checkbox" value="150" data-label="Piscina de bolinhas"> 
      Piscina de bolinhas - R$150
    </label>

    <label class="service">
      <i data-lucide="candy"></i>
      <input type="checkbox" value="200" data-label="Algod√£o doce"> 
      Algod√£o doce - R$200
    </label>

    <label class="service">
      <i data-lucide="popcorn"></i>
      <input type="checkbox" value="200" data-label="Pipoca com leite condensado"> 
      Pipoca com leite condensado - R$200
    </label>

    <label class="service">
      <i data-lucide="cup-soda"></i>
      <input type="checkbox" value="300" data-label="Algod√£o + Pipoca"> 
      Algod√£o + Pipoca - R$300
    </label>

    <label class="service">
      <i data-lucide="balloon"></i>
      <input type="checkbox" value="80" data-label="Anima√ß√£o com bal√£o"> 
      Anima√ß√£o com bal√£o - R$80
    </label>

    <h2>Total: R$ <span id="total">0,00</span></h2>

    <button class="btn whatsapp" id="btnWhats">
      <i data-lucide="whatsapp"></i> Enviar para WhatsApp
    </button>

    <button class="btn pdf" id="btnPDF">
      <i data-lucide="file-down"></i> Gerar PDF
    </button>

    <h2>Servi√ßo Extra / Observa√ß√µes</h2>
    <textarea id="extra" placeholder="Digite aqui o servi√ßo desejado ou observa√ß√µes..." rows="4"></textarea>

    <button class="btn whatsapp" id="btnOrcamento">
      <i data-lucide="message-circle"></i> Pedir Or√ßamento
    </button>
  </div>

  <footer>
    ¬© 2025 GilFest - Festas e Eventos
  </footer>

  <script>
    lucide.createIcons();

    const checkboxes = document.querySelectorAll('input[type=checkbox]');
    const totalElement = document.getElementById('total');
    const btnWhats = document.getElementById('btnWhats');
    const btnPDF = document.getElementById('btnPDF');
    const btnOrcamento = document.getElementById('btnOrcamento');

    function atualizarTotal() {
      let total = 0;
      checkboxes.forEach(item => {
        if(item.checked) total += parseFloat(item.value);
      });
      totalElement.textContent = total.toFixed(2).replace('.', ',');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', atualizarTotal));

    btnWhats.addEventListener('click', () => {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;
      let total = totalElement.textContent;

      let servicos = [];
      checkboxes.forEach(cb => {
        if(cb.checked) servicos.push(cb.dataset.label + " - R$" + cb.value);
      });

      let mensagem = `*Or√ßamento GilFest*%0A%0A`;
      mensagem += `üë§ Nome: ${nome}%0A`;
      mensagem += `üìû Telefone: ${telefone}%0A`;
      mensagem += `üìÖ Data do evento: ${data}%0A%0A`;
      mensagem += `üéà Servi√ßos escolhidos:%0A- ${servicos.join("%0A- ")}%0A%0A`;
      mensagem += `üí∞ Total: R$ ${total}`;

      let numeroWhats = "5579999145044";  
      let url = `https://wa.me/${numeroWhats}?text=${mensagem}`;
      window.open(url, "_blank");
    });

    btnPDF.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;
      let total = totalElement.textContent;

      let servicos = [];
      checkboxes.forEach(cb => {
        if(cb.checked) servicos.push(cb.dataset.label + " - R$" + cb.value);
      });

      doc.setFontSize(18);
      doc.text("Or√ßamento - GilFest", 20, 20);

      doc.setFontSize(12);
      doc.text(`Nome: ${nome}`, 20, 40);
      doc.text(`Telefone: ${telefone}`, 20, 50);
      doc.text(`Data do evento: ${data}`, 20, 60);

      doc.text("Servi√ßos escolhidos:", 20, 80);
      servicos.forEach((s, i) => {
        doc.text(`- ${s}`, 25, 90 + i * 10);
      });

      doc.text(`Total: R$ ${total}`, 20, 120 + servicos.length * 10);

      doc.save("orcamento_gilfest.pdf");
    });

    btnOrcamento.addEventListener('click', () => {
      const extra = document.getElementById('extra').value;

      if (!extra.trim()) {
        alert("Por favor, digite o servi√ßo ou observa√ß√£o antes de enviar.");
        return;
      }

      let mensagem = `*Pedido de Or√ßamento Personalizado*%0A%0A`;
      mensagem += `üìù ${extra}`;

      let numeroWhats = "5579999145044";  
      let url = `https://wa.me/${numeroWhats}?text=${mensagem}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
