<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Or√ßamento GilFest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }

    h1 {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .formulario {
      margin-top: 20px;
      background-color: #fffbe6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffdd33;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Or√ßamento GilFest</h1>

  <div class="formulario">
    <p><strong>Preencha seus dados:</strong></p>
    <label for="nomeCliente">Nome:</label>
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
    <label for="telefoneCliente">Telefone:</label>
    <input type="text" id="telefoneCliente" placeholder="Digite seu telefone">
    <label for="dataEvento">Data do Evento:</label>
    <input type="date" id="dataEvento">

    <p><strong>Itens do Or√ßamento:</strong></p>
    <label>Churros (R$ 150)</label>
    <input type="number" id="qtdChurros" placeholder="Quantidade">

    <label>Algod√£o Doce (R$ 100)</label>
    <input type="number" id="qtdAlgodao" placeholder="Quantidade">

    <label>Pipoca (R$ 120)</label>
    <input type="number" id="qtdPipoca" placeholder="Quantidade">

    <label>Frete (R$ 50)</label>
    <input type="number" id="qtdFrete" placeholder="Quantidade">

    <div class="botoes">
      <button onclick="calcularTotal()">Calcular Total</button>
      <button onclick="enviarWhatsApp()">Enviar WhatsApp</button>
      <button onclick="gerarPDF()">Gerar PDF</button>
    </div>

    <p id="resultadoTotal"></p>
  </div>

  <script>
    function calcularTotal() {
      const churros = Number(document.getElementById('qtdChurros').value || 0) * 150;
      const algodao = Number(document.getElementById('qtdAlgodao').value || 0) * 100;
      const pipoca = Number(document.getElementById('qtdPipoca').value || 0) * 120;
      const frete = Number(document.getElementById('qtdFrete').value || 0) * 50;
      const total = churros + algodao + pipoca + frete;
      document.getElementById('resultadoTotal').innerText = "Total: R$ " + total.toFixed(2);
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nomeCliente').value;
      const tel = document.getElementById('telefoneCliente').value;
      const data = document.getElementById('dataEvento').value;
      const total = document.getElementById('resultadoTotal').innerText;

      const texto = `Ol√°, me chamo ${nome}, telefone ${tel}. Data do evento: ${data}. ${total}`;
      const mensagem = encodeURIComponent(texto);
      const link = `https://wa.me/557999145044?text=${mensagem}`;
      window.open(link, '_blank');
    }

    function gerarPDF() {
      alert("Fun√ß√£o de PDF em breve üìù");
    }
  </script>
</body>
</html>
