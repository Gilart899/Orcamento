<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento Gil Fest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('IMG-20250125-WA0002.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      backdrop-filter: brightness(0.9);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 60px;
      margin-left: 10px;
    }

    button {
      background-color: #ffc107;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #total {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orçamento Gil Fest</h1>

    <label>Algodão doce (copo 300ml) R$2,50
      <input type="number" id="algodao" min="0" value="0" />
    </label>

    <label>Decoração com balões R$80
      <input type="checkbox" id="baloes" />
    </label>

    <label>Pula-pula com escorregador 3,8m R$150
      <input type="checkbox" id="pula1" />
    </label>

    <label>Pula-pula master 6m R$180
      <input type="checkbox" id="pula2" />
    </label>

    <label>Combo (pula-pula + algodão + pipoca) R$450
      <input type="checkbox" id="combo" />
    </label>

    <label>Cascata de chocolate grande R$1200
      <input type="checkbox" id="cascataG" />
    </label>

    <label>Cascata de chocolate pequena R$399
      <input type="checkbox" id="cascataP" />
    </label>

    <label>Convite animado R$50
      <input type="checkbox" id="convite" />
    </label>

    <label>Piscina de bolinhas R$150
      <input type="checkbox" id="piscina" />
    </label>

    <label>Churros R$399
      <input type="checkbox" id="churros" />
    </label>

    <label>Crepe suíço R$399
      <input type="checkbox" id="crepe" />
    </label>

    <label>Algodão doce no evento R$200
      <input type="checkbox" id="maquinaAlgodao" />
    </label>

    <label>Algodão doce e pipoca à vontade R$300
      <input type="checkbox" id="aVontade" />
    </label>

    <button onclick="calcular()">Calcular total</button>
    <div id="total">Total: R$ 0,00</div>
    <button onclick="enviarWhatsapp()">Enviar pelo WhatsApp</button>
  </div>

  <script>
    function calcular() {
      const algodao = parseInt(document.getElementById("algodao").value) * 2.5;
      const total =
        algodao +
        (document.getElementById("baloes").checked ? 80 : 0) +
        (document.getElementById("pula1").checked ? 150 : 0) +
        (document.getElementById("pula2").checked ? 180 : 0) +
        (document.getElementById("combo").checked ? 450 : 0) +
        (document.getElementById("cascataG").checked ? 1200 : 0) +
        (document.getElementById("cascataP").checked ? 399 : 0) +
        (document.getElementById("convite").checked ? 50 : 0) +
        (document.getElementById("piscina").checked ? 150 : 0) +
        (document.getElementById("churros").checked ? 399 : 0) +
        (document.getElementById("crepe").checked ? 399 : 0) +
        (document.getElementById("maquinaAlgodao").checked ? 200 : 0) +
        (document.getElementById("aVontade").checked ? 300 : 0);

      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
    }

    function enviarWhatsapp() {
      const total = document.getElementById("total").innerText;
      const msg = encodeURIComponent("Olá, quero fazer um orçamento. " + total);
      const numero = "5579999145044";
      window.open(`https://wa.me/${numero}?text=${msg}`, "_blank");
    }
  </script>
</body>
</html>
