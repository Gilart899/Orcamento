<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Or√ßamentos GilFest</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    .category {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .category-header {
      background: #004aad;
      color: #fff;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .category-content {
      display: none;
      padding: 10px;
    }

    .service {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      background: #fefefe;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
    }

    .service img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .service label {
      flex: 1;
      cursor: pointer;
    }

    .price {
      font-weight: bold;
      color: green;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
      color: #004aad;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn.whatsapp {
      background: #25d366;
      color: #fff;
    }

    .btn.pdf {
      background: #004aad;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üìã Or√ßamento GilFest</h1>

  <!-- BRINQUEDOS -->
  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">
      üé™ Brinquedos <i data-lucide="chevron-down"></i>
    </div>
    <div class="category-content">
      <div class="service">
        <img src="https://i.imgur.com/uvZ3aY3.jpg" alt="Pula-pula Master">
        <label><input type="checkbox" value="180" data-label="Pula-pula Master"> Pula-pula Master (Super grande)</label>
        <span class="price">R$180,00</span>
      </div>
    </div>
  </div>

  <!-- COMIDAS -->
  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">
      üç¥ Comidas e Guloseimas <i data-lucide="chevron-down"></i>
    </div>
    <div class="category-content">
      <div class="service">
        <img src="https://i.imgur.com/cXHgSXX.jpg" alt="Cascata de Chocolate">
        <label><input type="checkbox" value="399" data-label="Cascata de Chocolate"> Cascata de chocolate (pequena)</label>
        <span class="price">R$399,00</span>
      </div>

      <div class="service">
        <img src="https://i.imgur.com/yWevSqf.jpg" alt="Acaraj√©">
        <label><input type="checkbox" value="700" data-label="Acaraj√© (ilimitado)"> Acaraj√© (03h de servi√ßo)</label>
        <span class="price">R$700,00</span>
      </div>

      <div class="service">
        <img src="https://i.imgur.com/5PnGBhv.jpg" alt="Crepe Su√≠√ßo">
        <label><input type="checkbox" value="399" data-label="Crepe Su√≠√ßo"> Crepe su√≠√ßo (ilimitado)</label>
        <span class="price">R$399,00</span>
      </div>

      <div class="service">
        <img src="https://i.imgur.com/vIt1s7w.jpg" alt="Churros">
        <label><input type="checkbox" value="399" data-label="Churros"> Churros (ilimitado)</label>
        <span class="price">R$399,00</span>
      </div>

      <!-- ALGOD√ÉO DOCE COPOS E SAQUINHOS -->
      <div class="service">
        <img src="https://i.imgur.com/gKMFifF.jpg" alt="Algod√£o Doce Copo">
        <label>Algod√£o doce no copo (300ml)</label>
        <div class="quantity">
          <button onclick="alterarQtd('copo', -1)">-</button>
          <span id="qtd-copo">0</span>
          <button onclick="alterarQtd('copo', 1)">+</button>
        </div>
        <span class="price">R$2,50</span>
      </div>

      <div class="service">
        <img src="https://i.imgur.com/Q2Zfbtq.jpg" alt="Algod√£o Doce Saquinho">
        <label>Algod√£o doce no saquinho</label>
        <div class="quantity">
          <button onclick="alterarQtd('saquinho', -1)">-</button>
          <span id="qtd-saquinho">0</span>
          <button onclick="alterarQtd('saquinho', 1)">+</button>
        </div>
        <span class="price">R$2,00</span>
      </div>
    </div>
  </div>

  <!-- EXTRAS -->
  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">
      üìå Extras <i data-lucide="chevron-down"></i>
    </div>
    <div class="category-content">
      <div class="service">
        <img src="https://i.imgur.com/WoSHlR2.jpg" alt="Convites">
        <label><input type="checkbox" value="30" data-label="Convites Interativo"> Convites Interativo e Animado</label>
        <span class="price">R$30,00</span>
      </div>
    </div>
  </div>

  <!-- OBSERVA√á√ïES -->
  <h2>üìù Servi√ßo Extra / Observa√ß√µes</h2>
  <textarea id="extra" placeholder="Digite aqui o servi√ßo desejado ou observa√ß√µes..."></textarea>

  <div class="total">Total: R$<span id="total">0,00</span></div>

  <button class="btn pdf" onclick="gerarPDF()"><i data-lucide="file-text"></i> Baixar PDF</button>
  <button class="btn whatsapp" onclick="enviarWhatsApp()"><i data-lucide="message-circle"></i> Enviar para WhatsApp</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    lucide.createIcons();

    let qtdCopo = 0;
    let qtdSaquinho = 0;

    function toggleCategory(header) {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function alterarQtd(tipo, delta) {
      if (tipo === 'copo') {
        qtdCopo = Math.max(0, qtdCopo + delta);
        document.getElementById('qtd-copo').innerText = qtdCopo;
      } else {
        qtdSaquinho = Math.max(0, qtdSaquinho + delta);
        document.getElementById('qtd-saquinho').innerText = qtdSaquinho;
      }
      calcularTotal();
    }

    function calcularTotal() {
      let total = 0;
      document.querySelectorAll('.service input[type="checkbox"]:checked').forEach(item => {
        total += parseFloat(item.value);
      });
      total += qtdCopo * 2.5;
      total += qtdSaquinho * 2;
      document.getElementById('total').innerText = total.toFixed(2);
      return total;
    }

    function coletarDados() {
      let dados = "Or√ßamento GilFest%0A%0A";
      document.querySelectorAll('.service input[type="checkbox"]:checked').forEach(item => {
        dados += `‚úÖ ${item.dataset.label} - R$${item.value}%0A`;
      });
      if (qtdCopo > 0) dados += `‚úÖ Algod√£o doce (copo 300ml) x${qtdCopo} - R$${(qtdCopo*2.5).toFixed(2)}%0A`;
      if (qtdSaquinho > 0) dados += `‚úÖ Algod√£o doce (saquinho) x${qtdSaquinho} - R$${(qtdSaquinho*2).toFixed(2)}%0A`;
      const extra = document.getElementById('extra').value;
      if (extra.trim()) dados += `%0Aüìù Observa√ß√µes: ${extra}%0A`;
      dados += `%0ATotal: R$${calcularTotal().toFixed(2)}`;
      return dados;
    }

    function enviarWhatsApp() {
      let numero = "5579999145044";
      let url = `https://wa.me/${numero}?text=${coletarDados()}`;
      window.open(url, "_blank");
    }

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Or√ßamento GilFest", 10, 10);
      let y = 20;
      document.querySelectorAll('.service input[type="checkbox"]:checked').forEach(item => {
        doc.text(`- ${item.dataset.label} R$${item.value}`, 10, y);
        y += 10;
      });
      if (qtdCopo > 0) { doc.text(`- Algod√£o doce (copo 300ml) x${qtdCopo} R$${(qtdCopo*2.5).toFixed(2)}`, 10, y); y += 10; }
      if (qtdSaquinho > 0) { doc.text(`- Algod√£o doce (saquinho) x${qtdSaquinho} R$${(qtdSaquinho*2).toFixed(2)}`, 10, y); y += 10; }
      const extra = document.getElementById('extra').value;
      if (extra.trim()) { doc.text(`Obs: ${extra}`, 10, y); y += 10; }
      doc.text(`Total: R$${calcularTotal().toFixed(2)}`, 10, y + 10);
      doc.save("orcamento-gilfest.pdf");
    }
  </script>
</body>
    </html>
