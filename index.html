<body>

<script>
function calcular() {
  const form = document.getElementById("formulario");
  let total = 0;

  // Copo de algod√£o doce com quantidade
  const qtdAlgodao = parseInt(form.algodaoCopo.value) || 0;
  total += qtdAlgodao * 2.5;

  // Itens com pre√ßo fixo
  const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
  checkboxes.forEach(item => {
    total += parseFloat(item.value);
  });

  document.getElementById("total").innerText = `Total: R$ ${total.toFixed(2)}`;
}

function enviarWhatsApp() {
  const form = document.getElementById("formulario");
  let mensagem = "Pedido de Or√ßamento Gil Fest:%0A";

  const qtdAlgodao = parseInt(form.algodaoCopo.value) || 0;
  if (qtdAlgodao > 0) mensagem += `- ${qtdAlgodao} copo(s) de algod√£o doce (R$2,50)%0A`;

  const itens = {
    pulapulaPequeno: "Pula-pula com escorregador 3,8m",
    pulapulaGrande: "Pula-pula master 6m",

    cascataPequena: "Cascata de chocolate pequena",
    cascataGrande: "Cascata de chocolate grande",
    convite: "Convite animado"

  for (const nome in itens) {
    if (form[nome].checked) {
      mensagem += `- ${itens[nome]}%0A`;
    }
  }

  const totalTexto = document.getElementById("total").innerText;
  mensagem += `%0A${totalTexto}`;

  const numero = "5579999145044"; // Seu n√∫mero com DDD e c√≥digo do pa√≠s
  const url = `https://wa.me/${numero}?text=${mensagem}`;
  window.open(url, "_blank");
}
</script>
