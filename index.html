<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GilFest Orçamentos</title>
  <!-- Fonte e Ícones -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004aad, #ffcc00);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004aad;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #004aad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00337a;
    }

    .btn.whatsapp {
      background: #25d366;
    }

    .btn.pdf {
      background: #ffcc00;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
      background: #f0f0f0;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>
    🎉 GilFest Orçamentos 🎈
  </header>

  <div class="container">
    <h2>Dados do Cliente</h2>
    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label>Telefone:</label>
    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">

    <label>Data do Evento:</label>
    <input type="date" id="data">

    <h2>Serviços</h2>
    <label>
      <input type="checkbox" value="150" data-label="Pula-pula médio com escorregador"> Pula-pula médio com escorregador - R$150
    </label>
    <label>
      <input type="checkbox" value="150" data-label="Piscina de bolinhas"> Piscina de bolinhas - R$150
    </label>
    <label>
      <input type="checkbox" value="200" data-label="Algodão doce"> Algodão doce - R$200
    </label>
    <label>
      <input type="checkbox" value="200" data-label="Pipoca com leite condensado"> Pipoca com leite condensado - R$200
    </label>
    <label>
      <input type="checkbox" value="300" data-label="Algodão + Pipoca"> Algodão + Pipoca - R$300
    </label>
    <label>
      <input type="checkbox" value="80" data-label="Animação com balão"> Animação com balão - R$80
    </label>

    <h2>Total: R$ <span id="total">0,00</span></h2>

    <button class="btn whatsapp" id="btnWhats">
      <i data-lucide="whatsapp"></i> Enviar para WhatsApp
    </button>

    <button class="btn pdf">
      <i data-lucide="file-down"></i> Gerar PDF
    </button>
  </div>

  <footer>
    © 2025 GilFest - Festas e Eventos
  </footer>

  <script>
    // Ativar ícones Lucide
    lucide.createIcons();

    const checkboxes = document.querySelectorAll('input[type=checkbox]');
    const totalElement = document.getElementById('total');
    const btnWhats = document.getElementById('btnWhats');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        atualizarTotal();
      });
    });

    function atualizarTotal() {
      let total = 0;
      checkboxes.forEach(item => {
        if(item.checked) total += parseFloat(item.value);
      });
      totalElement.textContent = total.toFixed(2).replace('.', ',');
    }

    btnWhats.addEventListener('click', () => {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;
      let total = totalElement.textContent;

      let servicos = [];
      checkboxes.forEach(cb => {
        if(cb.checked) servicos.push(cb.dataset.label + " - R$" + cb.value);
      });

      let mensagem = `*Orçamento GilFest*%0A%0A`;
      mensagem += `👤 Nome: ${nome}%0A`;
      mensagem += `📞 Telefone: ${telefone}%0A`;
      mensagem += `📅 Data do evento: ${data}%0A%0A`;
      mensagem += `🎈 Serviços escolhidos:%0A- ${servicos.join("%0A- ")}%0A%0A`;
      mensagem += `💰 Total: R$ ${total}`;

      // Substituir pelo SEU número do WhatsApp no formato: 55DDXXXXXXXXX
      let numeroWhats = "5599999999999";  

      let url = `https://wa.me/${numeroWhats}?text=${mensagem}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
