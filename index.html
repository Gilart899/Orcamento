</head>
<body>

  <header>üéâ Gil Fest - Or√ßamento de Festas üéâ</header>

      <div class="produto">

      <div class="produto">

      <div class="produto">

      </div>

      <div id="total">Total: R$ 0,00</div>

      <button type="button" onclick="calcularTotal()">Calcular Total</button>
      <button type="button" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</button>
    </form>
  </div>

  <script>
    function calcularTotal() {
      const inputs = document.querySelectorAll("input[type='number']");
      let total = 0;

      inputs.forEach(input => {
        const preco = parseFloat(input.getAttribute("data-preco"));
        const quantidade = parseInt(input.value);
        if (!isNaN(quantidade)) {
          total += preco * quantidade;
        }
      });

      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
    }

    function enviarWhatsApp() {
      const inputs = document.querySelectorAll("input[type='number']");
      let mensagem = "Ol√°, quero fazer um or√ßamento:\n";
      let total = 0;

      inputs.forEach(input => {
        const nome = input.name;
        const quantidade = parseInt(input.value);
        const preco = parseFloat(input.getAttribute("data-preco"));

        if (quantidade > 0) {
          mensagem += `- ${input.previousElementSibling.innerText}: ${quantidade}\n`;
          total += preco * quantidade;
        }
      });

      mensagem += `\nTotal: R$ ${total.toFixed(2)}`;

      const telefone = "5599999999999"; // Altere para seu n√∫mero com DDI
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
